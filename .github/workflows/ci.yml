name: Knowledge Base API CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_DATABASE_URL: postgresql+asyncpg://kb_test:kb_test@localhost:5432/knowledge_base_test
      DATABASE_URL: postgresql+asyncpg://kb_test:kb_test@localhost:5432/knowledge_base_test
      S3_ACCESS_KEY_ID: test-key
      S3_SECRET_ACCESS_KEY: test-secret
      S3_BUCKET_NAME: test-bucket
      S3_REGION: us-east-1
      SECRET_KEY: integration-secret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      OIDC_CLIENT_ID: knowledge-base-api
      OIDC_ISSUER: http://localhost:8080/realms/ai-rag
      OIDC_JWKS_URL: http://localhost:8080/realms/ai-rag/protocol/openid-connect/certs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        working-directory: knowledge_base_api
        run: poetry install --with dev

      - name: Start integration services
        run: docker compose -f knowledge_base_api/tests/docker-compose.ci.yml up -d

      - name: Run tests
        working-directory: knowledge_base_api
        run: poetry run pytest tests

      - name: Run Ruff
        working-directory: knowledge_base_api
        run: poetry run ruff check .

      - name: Install configuration linter
        run: python -m pip install yamllint

      - name: Lint configuration
        run: yamllint knowledge_base_api/tests/docker-compose.ci.yml .github/workflows/ci.yml
